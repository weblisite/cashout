name: cashout
description: A cross-platform mobile payment application for Kenya
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # State Management
  provider: ^6.0.5
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  
  # QR Code
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  
  # Biometric Authentication
  local_auth: ^2.1.6
  
  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.1
  sqflite: ^2.3.0
  
  # Utilities
  intl: ^0.18.1
  crypto: ^3.0.3
  uuid: ^3.0.7
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  
  # Image Processing
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Device Info
  device_info_plus: ^9.1.1
  
  # Connectivity
  connectivity_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 